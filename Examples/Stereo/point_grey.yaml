%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 527.732513
Camera.fy: 528.294652
Camera.cx: 486.698140
Camera.cy: 297.027077

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 960
Camera.height: 600

# Camera frames per second
Camera.fps: 60.0

# stereo baseline times fx
Camera.bf: 61.342169

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 600
LEFT.width: 960
LEFT.D: !!opencv-matrix
  rows: 1
  cols: 5
  dt: d
  data: [-0.154360, 0.077961, 0.000016, -0.000352, 0.000000]
LEFT.K: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [527.732513, 0.000000, 486.698140, 0.000000, 528.294652, 297.027077, 0.000000, 0.000000, 1.000000]
LEFT.R:  !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [0.999470, -0.016080, -0.028298, 0.016253, 0.999851, 0.005870, 0.028199, -0.006327, 0.999582]
LEFT.P:  !!opencv-matrix
  rows: 3
  cols: 4
  dt: d
  data: [468.445891, 0.000000, 497.522228, 0.000000, 0.000000, 468.445891, 298.611620, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000]

RIGHT.height: 360
RIGHT.width: 640
RIGHT.D: !!opencv-matrix
  rows: 1
  cols: 5
  dt: d
  data: [-0.156391, 0.079670, -0.000889, -0.000505, 0.000000]
RIGHT.K: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [532.226376, 0.000000, 477.231043, 0.000000, 532.601224, 300.470228, 0.000000, 0.000000, 1.000000]
RIGHT.R:  !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [0.999886, 0.010428, -0.010915, -0.010494, 0.999927, -0.006042, 0.010851, 0.006156, 0.999922]
RIGHT.P:  !!opencv-matrix
  rows: 3
  cols: 4
  dt: d
  data: [468.445891, 0.000000, 497.522228, -61.342169, 0.000000, 468.445891, 298.611620, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000]

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 22
ORBextractor.minThFAST: 5


Camera.Orientation:  !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [ 1, 0, 0, 0, -0.2292004, 0.9733793, 0, -0.9733793, -0.2292004 ]

Camera.left_topic: "/camera_left/image_raw"
Camera.right_topic: "/camera_right/image_raw"

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.2
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -2
Viewer.ViewpointZ: -0.01
Viewer.ViewpointF: 500

#--------------------------------------------------------------------------------------------
# Map Parapeters
#--------------------------------------------------------------------------------------------
Map.mapfile: map-bende.bin